<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Side Form Validation </title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.3/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Username :</label>
                <input type="text" placeholder="obada sawalmeh" id="username" />
                <i class='bx bx-circle' ></i>
                <i class='bx bx-circle' ></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="a@florin-pop.com" id="email" />
                <i class='bx bx-circle' ></i>
                <i class='bx bx-circle' ></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Password</label>
                <input type="password" placeholder="Password" id="password"/>
                <i class='bx bx-circle' ></i>
                <i class='bx bx-circle' ></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Password check</label>
                <input type="password" placeholder="Password two" id="password2"/>
                <i class='bx bx-circle' ></i>
                <i class='bx bx-circle' ></i>
                <small>Error message</small>
            </div>
            <button id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
